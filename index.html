<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>

<body>
    <!-- cielo de estrellas (se llenará desde JS) -->
    <div class="sky" aria-hidden="true"></div>

    <div class="greetings">
        <span>M</span>
        <span>Y</span>
        <span>L</span>
        <span>I</span>
        <span>T</span>
        <span>T</span>
        <span>L</span>
        <span>E</span>
        <span>S</span>
        <span>T</span>
        <span>A</span>
        <span>R</span>
    </div>

    <div class="description">
        <span>Un destello para ti</span>
    </div>

    <div class="button">
        <button class="botones">
            <a href="flower.html" style="color: #fff;">Abrir</a>
        </button>
    </div>

    <!-- medio-sol (imagen por encima, rayos detrás) -->
    <div class="sun" aria-hidden="true">
        <img class="sun__img" src="img/sun.png" alt="" aria-hidden="true">
        <div class="sun__rays" aria-hidden="true"></div>
    </div>

    <!-- scripts -->
    <script src="main.js"></script>
    <script src="stars.js"></script>
</body>
</html>
