    <script>
function createShootingStar() {
  const container = document.querySelector('.shooting-stars');
  const star = document.createElement('span');

  // Posición aleatoria
  const startLeft = Math.random() * window.innerWidth;
  const startTop = Math.random() * (window.innerHeight / 2); // mitad superior
  star.style.left = `${startLeft}px`;
  star.style.top = `${startTop}px`;

  // Longitud aleatoria
  const length = 80 + Math.random() * 80;
  star.style.height = `${length}px`;

  // Velocidad aleatoria
  const duration = 1.5 + Math.random() * 2;
  star.style.animation = `shooting-star ${duration}s ease-out forwards`;

  // Insertar en el DOM
  container.appendChild(star);

  // Quitar estrella cuando termine la animación
  setTimeout(() => {
    star.remove();
  }, duration * 1000);
}

// Generar estrellas cada cierto tiempo
setInterval(() => {
  createShootingStar();
}, 500 + Math.random() * 1500); // entre 0.5s y 2s
</script>
